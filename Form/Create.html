<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Create Account</title>
    <style>
        #res{
            margin-bottom: 5%;
            border-radius: 5px;
            box-shadow: 1px 1px 5px 2px lightgrey;
            padding: 10px;
            margin-left:25%;
            margin-top: 10%;
            width: 50%;
        }
        #create{
            margin-left: 37%;
            margin-bottom: 5%;
        }
    </style>
</head>
<body>
    <div id="res">
        <h4 id="create"><b>Create Account</b></h4>
        <div class="row g-3">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <br>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input style="width: 200%;" type="email" class="form-control" id="inputEmail4">
          </div>
          <br>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input style="width: 200%;" type="password" class="form-control" id="inputPassword4">
          </div>
          <br>
          
          <p>Gender</p>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
            <label class="form-check-label" for="inlineRadio2">Other</label>
          </div>
          <br>
          <br>
          <p>Date of Birth</p>
          <input type="Datetime-local" name="birthday">
          <br>
          <br>
          <input style="background-color:rgb(61, 211, 16); width:30%; margin-left:35%; border:0px solid; border-radius:5px; padding:
          10px; color:white;" type="submit" id="submit" value="Create">

    </div>
</body>
</html>
