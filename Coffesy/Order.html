<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Order</title>
	
</head>
<body id="body">

	<div id="center">
		<div><h1 style="margin:15px; font-size:3rem; color: #4053FF;">Order Us</h1></div>
		
		<form id="form" action="submited.html" target="post">
		<div>
		<div class="form-shape">
		<label style="font-size:20px; margin-left: 1px; " >Full Name:</label> <input type="text" name="name" placeholder="Enter your Full Name">
		</div>

		<div class="form-shape"><label style="font-size:20px; margin-left: 1px; ">Email:</label> <input type="email" name="email" placeholder="Enter your Email">
		</div>

		<div class="form-shape"><label style="font-size:20px; margin-left: 1px; ">Contact Number:</label> <input type="Contact" name="contact" pattern="123-123-1234" placeholder="123-123-1234">
		</div>

		<div>
			<div class="form-shape">
			<label style="font-size:20px; margin-left: 1px; ">Payment Method:</label>
			<select>
				<option>Select</option>
				<option>Cash on Delivery</option>
				<option>Paytm</option>
				<option>UPI</option>
				<option>Phone Pay</option>
			</select>
		    </div>

		    <div class="form-shape">
			<label style="font-size:20px; margin-left: 1px; ">Select your Area:</label> 
			<select>
				<option>Select</option>
				<option>Delhi NCR</option>
			    <option>Ghaziabad</option>
				<option>Noida</option>
				<option>Indirapuram</option>
				<option>Patel Nagar</option>
				<option>Chandani Chowk</option>
				<option>Greater Noida</option>
			</select>
		</div>

		</div>
		<input id="submit" type="submit" text="Submit" value="Submit">
		<!-- <a href="submited.html"><input id="submit" type="submit" text="Submit" value="Submit"></a> -->

		</div>
	</form>
	</div>
	

</body>
</html>
