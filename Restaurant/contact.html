<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Contact Us</title>
</head>
<body>
	<div id="ContactUs" >
		<h1>Contact Us</h1>
		<form action="#">
			<div class="form-shape">
				<label>Type of Query</label>
				<select>
					<option>Select</option>
					<option>Order related Issues</option>
					<option>Site related Issues</option>
					<option>Complaint related Issues</option>
					<option>Others</option>
				</select>
			</div>
			<div class="form-shape">
				<label>Name</label>
				<input type="text" name="name" placeholder="Enter your Name">
			</div>
			<div class="form-shape">
				<label>Email-ID</label>
				<input type="email" name="email" placeholder="Enter your Email">
			</div>
			<div class="form-shape">
				<label>Phone Number</label>
				<input type="phone" name="telephone" placeholder="Enter your Phone No">
			</div>
			<div id="radio">
				Are you a member of OnlineFoodShop:
				Yes <input type="radio" name="eligible">
				No <input type="radio" name="eligible">
			</div>
			<div class="form-shape">
				<label>Ellaborate your query</label>
				<textarea cols="30" rows="10"></textarea>
			</div>
			<input id="button" type="submit" value="Submit">
			<input id="reset" type="reset" value="Reset">
		</form>
	</div>

</body>
</html>
